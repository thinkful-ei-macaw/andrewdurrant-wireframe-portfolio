<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andrew Durrant Wireframe</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Fauna+One" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  
</head>
<body>
  <nav class="navbar">
    <p>navigation</p>
  </nav>

  <main>
    <section class="section intro" id="intro">
        <div class="header">
          <h1 class="name">Andrew Durrant</h1>
        </div>
        <div class="blurb">
          <p>headline</p>
        </div>
    </section>

    <section class="section about-me" id="about">
        <h2>Section 1</h2>
        <article class="bio">
          <p>bio card</p>
        </article>

        <article class="tech">
          <p>tech card</p>
        </article>
    </section>

    <section class="section projects" id="projects">
      <h2>Section 2</h2>
      <article id="bookmark-app" class="project-card">
        <p>project card 1</p>
      </article>

      <article id="tech-a-hike-app" class="project-card">
        <p>project card 2</p>
      </article>

      <article id="quiz-app" class="project-card">
        <p>project card 3</p>
      </article>
    </section>

    <section class="section contact" id="contact">
      <h2>Section 3</h2>
      <div class="form-div">
        <p>form card</p>
      </div>
    </section>

    <footer>
      <p>footer with social links</p>
    </footer>
  </main>
</body>
</html>
